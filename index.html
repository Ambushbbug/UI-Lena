<!DOCTYPE html>
<html>

<head>
    <title>UI-BDO</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="banner">
        <div class="container">
            <h1>Change your life, learn the game</h1>
            <h2>Let the knife at home and bring your skill to the battlefield</h2>
            <a href="#apply-section" class="btn-blue">Let's check it out</a>
        </div>
    </div>

    <div class="container">

        <h2>Classes</h2>
        <div class="cards">
            <div class="card">
                <img src="images/Stasis.jpg" alt="hunter">
                <h3>Hunter</h3>
            </div>
            <div class="card">
                <img src="images/striker.jpg" alt="titan">
                <h3>Titan</h3>
            </div>
            <div class="card">
                <img src="images/Warlock.jpg" alt="warlock">
                <h3>Warlock</h3>
            </div>
        </div>
    </div>
    <div id="apply-section">
        <div data-tf-widget="PGQqolMF" data-tf-opacity="100" data-tf-iframe-props="title=My typeform"
            data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;">
        </div>
        <script src="http://embed.typeform.com/next/embed.js"></script>
    </div>

</body>


</html>
